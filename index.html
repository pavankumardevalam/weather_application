<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/04d5e97532.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="search" id="search">
            <input type="text" class="search-bar" id="srchSpace">
            <button id="submitBtn" class="submitBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>        
        <div class="weather">
            <h1 class="city">Weather in Warangal</h2>
            <div class="temp">loading...</div>
            <div class="description">loading...</div>
            <div class="humidity">Humidity : loading...</div>
            <div class="wind">Wind Speed : loading...</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
